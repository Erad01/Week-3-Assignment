<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h2>Cookie Clicker</h2>
    <div id="game-container">
        <!-- a clickable element, for example, an img of a cookie -->
        <div id="game-n-count">
            <img src="./asset-folder/cookie.jpg" alt="a cookie" id="cookie-image"/>
            <!-- the cookie total and the cps (cookies per second) -->
            <p>Cookie Count:<span id="cookie-count"></span></p>
            <p>CPS:<span id="cookie-per-sec"></span></span> </p>
        <!-- shop container -->
        </div>
        
        <div id="shop-container"></div>
    </div>
    <button id="reset">RESET</button>
</body>
</html>
